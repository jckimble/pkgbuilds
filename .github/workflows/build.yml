on:
  push:
    branches:
      - master
    paths-ignore:
      - README.md

jobs:
  variables:
    runs-on: ubuntu-latest
    outputs:
      encGPG: ${{ steps.config.outputs.encGPG }}
      pubGPG: ${{ steps.config.outputs.pubGPG }}
      name: ${{ steps.config.outputs.name }}
      email: ${{ steps.config.outputs.email }}
      repoName: ${{ steps.config.outputs.repoName}}

      packager: ${{ steps.packager.outputs.packager }}

      matrix: ${{ steps.set-matrix.outputs.matrix }}
      rebuild: ${{ steps.set-matrix.outputs.rebuild }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v29.0.9
    - name: List all changed files
      run: |
        echo ${{ steps.changed-files.outputs.added_files }}
        echo ${{ steps.changed-files.outputs.modified_files }}
        echo ${{ steps.changed-files.outputs.deleted_files }}
    - id: config
      run: |
        getVal(){
          if [ ! -f config.json ]; then
            echo "::set-output name=${1}::${2}"
            return
          fi
          val=`cat config.json | jq -r .${1}`
          if [ "${val}" == "null" ]; then
            echo "::set-output name=${1}::${2}"
            return
          fi
          echo "::set-output name=${1}::${val}"
        }
        getVal encGPG key.gpg.enc
        getVal pubGPG public.gpg
        getVal name "GitHub Action"
        getVal email github-action@users.noreply.github.com
        getVal repoName aur
    - id: set-matrix
      run: |
        ALL=false
        MODIFIED="$(git diff --name-only ${{ github.event.before }}..${{ github.event.after }} | awk -F'/' '{ print $1 }' | uniq)"
        if [ "$MODIFIED" == "" ]; then
          ALL=true
        fi
        for file in config.json .github ${{ steps.config.outputs.encGPG }}; do
        if [ "$(echo $MODIFIED | grep $file)" == "$file" ]; then
          ALL=true
        fi
        done
        if [ $ALL ]; then
          echo "::set-output name=rebuild::true"
          echo "::set-output name=matrix::`find . -iname 'PKGBUILD' -exec bash -c \"basename \\$(dirname \\"{}\\")\" \\; | jq -R -s -c 'split(\"\n\")[:-1]'`"
        else
          echo "::set-output name=rebuild::false"
          echo "::set-output name=matrix::`( (git diff --name-only ${{ github.event.before }}..${{ github.event.after }} | awk -F'/' '{ print $1 }' | uniq) && find . -iname 'PKGBUILD' -exec bash -c \"basename \\$(dirname \\"{}\\")\" \\; ) | sort | uniq -d | jq -R -s -c 'split(\"\n\")[:-1]'`"
        fi
    - id: packager
      run: echo "::set-output name=packager::${{ steps.config.outputs.name }} <${{ steps.config.outputs.email }}>"

  build-packages:
    runs-on: ubuntu-latest
    needs: variables

    strategy:
      matrix:
        package: ${{fromJson(needs.variables.outputs.matrix)}}
    
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Build ${{ matrix.package }}
      uses: ./.github/actions/makepkg
      continue-on-error: true
      with:
        package: ${{ matrix.package }}
        token: ${{ secrets.GITHUB_TOKEN }}
        packager: ${{ needs.variables.outputs.packager }}
        secret: ${{ secrets.ENCRYPTION_KEY }}
  
  build-repo:
    runs-on: "ubuntu-latest"
    needs: 
      - variables
      - build-packages

    steps:
    - uses: actions/checkout@v3
    - id: update
      name: "Update Repo"
      uses: ./.github/actions/repo-add
      with:
        packager: ${{ needs.variables.outputs.packager }}
        name: ${{ needs.variables.outputs.repoName }}
        secret: ${{ secrets.ENCRYPTION_KEY }}
        gpgkey: ${{ needs.variables.outputs.encGPG }}
        token: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/download-artifact@v3
      with:
        name: packages
        path: repo/
    - if: ${{ needs.variables.outputs.rebuild == 'true' }}
      uses: dev-drprasad/delete-tag-and-release@v0.2.0
      with:
        delete_release: true
        tag_name: repository
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: svenstaro/upload-release-action@v2
      continue-on-error: true
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: repository
        file: 'repo/*.pkg.*'
        file_glob: true
        overwrite: false
    - uses: svenstaro/upload-release-action@v2
      continue-on-error: true
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: repository
        file: 'repo/${{ needs.variables.outputs.repoName }}.*'
        file_glob: true
        overwrite: true