on:
  push:
    branches:
      - master

jobs:
  variables:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - id: set-matrix
      run: echo "::set-output name=matrix::`find . -iname 'PKGBUILD' -exec bash -c \"basename \\$(dirname \\"{}\\")\" \; | jq -R -s -c 'split(\"\n\")[:-1]'`"

  build-packages:
    runs-on: ubuntu-latest
    needs: variables

    strategy:
      matrix:
        package: ${{fromJson(needs.variables.outputs.matrix)}}
    
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Get current version ${{ matrix.package }}
      continue-on-error: true
      uses: robinraju/release-downloader@v1.4
      with:
        latest: true
        fileName: ${{ matrix.package }}*
        tarBall: false
        zipBall: false
        out-file-path: "pkg/"
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Build Package ${{ matrix.package }}
      uses: ./.github/actions/archlinux
      with:
        directory: ${{ matrix.package }}
        scripts: "makepkg -si -C -c --config ../makepkg.conf --noconfirm --noprogressbar"
    - uses: actions/upload-artifact@v3
      with:
        name: packages
        path: pkg/${{ matrix.package }}*
        retention-days: 1
  
  build-repo:
    runs-on: "ubuntu-latest"
    needs: build-packages

    steps:
    - uses: actions/checkout@v2
    - name: Get current version
      continue-on-error: true
      uses: robinraju/release-downloader@v1.4
      with:
        latest: true
        fileName: jckimble.db.tar.xz
        tarBall: false
        zipBall: false
        token: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/download-artifact@v3
      with:
        name: packages
        path: pkg/
    - name: "Create Repo"
      uses: ./.github/actions/archlinux
      with:
        directory: .
        scripts: "repo-add -q jckimble.db.tar.xz pkg/*"
    - name: "Upload Packages"
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: repository
        file: 'pkg/*'
        file_glob: true
        overwrite: true
    - name: "Upload Database"
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: repository
        file: jckimble*
        file_glob: true
        overwrite: true
